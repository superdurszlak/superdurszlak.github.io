<h2 class="post-list-heading">Posts</h2>

{%- if site.posts.size > 0 -%}
<ul id="search-results" class="post-list"></ul>
{%- endif -%}

<noscript>
  {% for post in paginator.posts %}
    {% include post-card.html post=post %}
  {% endfor %}
  {% if paginator.total_pages > 1 %}
  <div class="pagination">
      {% if paginator.next_page %}
      <div class="previous-pages">
        <a href="{{ paginator.first_page_path }}">&#8810;</a>
        <a href="{{ paginator.previous_page_path }}">&lt;</a>
      </div>
      {% endif %}
      {% if paginator.next_page %}
      <div class="next-pages">
        <a href="{{ paginator.next_page_path }}">&gt;</a>
        <a href="{{ paginator.last_page_path }}">&#8811;</a>
      </div>
      {% endif %}
  </div>
  {% endif %}
</noscript>


<div id="pagination-js" class="pagination">
  <div class="previous-pages">
    <a id="first-page" class="pagination-link">&#8810;</a>
    <a id="previous-page" class="pagination-link">&lt;</a>
  </div>
  <div class="next-pages">
    <a id="next-page" class="pagination-link">&gt;</a>
    <a id="last-page" class="pagination-link">&#8811;</a>
  </div>
</div>

<script>
    window.store = {
      "pagination": {
        "page": {{ paginator.page | jsonify }},
        "per_page": {{ paginator.per_page | jsonify }},
        "total_pages": {{ paginator.total_pages | jsonify }},
        "baseUrl": "{{ paginator.first_page_path }}"
      },
      "posts": {
        {% for post in site.posts %}
          {% capture card_html %}
            {% include post-card.html post=post %}
          {% endcapture %}
          "{{ post.url | slugify }}": {
            "title": "{{ post.title | xml_escape }}",
            "author": "{{ post.author | xml_escape }}",
            "category": "{{ post.category | xml_escape }}",
            "content": {{ post.content | strip_html | jsonify }},
            "url": "{{ post.url | xml_escape }}",
            "tags": {{ post.tags | jsonify }},
            "html": {{ card_html | strip_newlines | jsonify }}
          }
          {% unless forloop.last %},{% endunless %}
        {% endfor %}
      }
    };
  </script>
<script src="/assets/js/redirect-pagination.js" type="module"></script>
{% if paginator.page == 1 %}
  <script src="https://unpkg.com/lunr/lunr.js"></script>
  <script src="/assets/js/static-search.js" type="module"></script> 
{% endif %}
