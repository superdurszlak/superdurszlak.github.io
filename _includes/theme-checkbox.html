<div class="theme-selector">
  <input type="radio" id="theme-light" name="theme" class="theme-option" value="light" checked>
  <label for="theme-light">Light Theme</label>
  
  <input type="radio" id="theme-dark" name="theme" class="theme-option" value="dark">
  <label for="theme-dark">Dark Theme</label>
  
  <input type="radio" id="theme-blue" name="theme" class="theme-option" value="blue">
  <label for="theme-blue">Blue Theme</label>
</div>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    const themeButtons = document.querySelectorAll('.theme-option');

    themeButtons.forEach(button => {
      button.addEventListener('change', (event) => {
        document.documentElement.setAttribute('data-theme', event.target.value);
      });
    });
  });
</script>
