<div class="theme-selector">
  <input type="checkbox" id="theme-toggle" class="theme-toggle">
  <label for="theme-toggle" class="theme-label">Select Theme</label>
  <div class="theme-options">
    <input type="radio" id="theme-light" name="theme" class="theme-option" checked>
    <label for="theme-light">Light Theme</label>
    
    <input type="radio" id="theme-dark" name="theme" class="theme-option">
    <label for="theme-dark">Dark Theme</label>
    
    <input type="radio" id="theme-blue" name="theme" class="theme-option">
    <label for="theme-blue">Blue Theme</label>
  </div>
</div>

<div class="themed-content">
  <p>Welcome! Choose a theme to change the site appearance.</p>
</div>
